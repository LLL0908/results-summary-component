<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="result.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container-fluid">
    <section class="row align-items-content justify-content-center">
      <div class="col-10 col-md-8 col-lg-6 px-0 board">

        <div class="container-fluid">
          <div class="row">
            <section id="LeftPart" class="col-sm-6">
              <h1>Your Result</h1>
              <div class="D-Score">
                <div class="Num">
                  <div class="BigNum">76</div>
                  <div class="SmallNum">of 100</div>
                </div>

              </div>
              <h2>Great</h2>
              <p>You scored higher than 65% of the people who have taken these tests.
              </p>
              <div class="score"></div>
            </section>

            <section id="RightPart" class="col-sm-6">
              <h1 class="pb-4">Summary</h1>

              <div class="property" style="background-color: #FFF6F5;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                  <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                    d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
                </svg>
                <div class="pl-1" style="color: hsl(0, 100%, 67%);">Reaction</div>
                <div class="detail">
                  <div style="color:hsl(224, 30%, 27%)">80</div>
                  <div style="color:#98A1A6"> / 100</div>
                </div>
              </div>

              <div class="property" style="background-color: #FFFBF2;">
                <svg xmlns=" http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                  <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                    d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858" />
                  <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                    d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858" />
                  <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                    d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0" />
                </svg>
                <div class="pl-1 " style="color: hsl(39, 100%, 56%);">Memory</div>
                <div class="detail">
                  <div style="color:hsl(224, 30%, 27%)">92</div>
                  <div style="color:#98A1A6"> / 100</div>
                </div>
              </div>

              <div class="property" style="background-color: #FFF6F5;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                  <path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                    d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z" />
                </svg>
                <div class="pl-1" style="color: hsl(166, 100%, 37%);">Verbal</div>
                <div class="detail">
                  <div style="color:hsl(224, 30%, 27%)">61</div>
                  <div style="color:#98A1A6"> / 100</div>
                </div>
              </div>

              <div class="property" style="background-color: #F3F3FD;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                  <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                    d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z" />
                  <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                    d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z" />
                </svg>
                <div class="pl-1 " style="color: hsl(234, 85%, 45%);">Visual</div>
                <div class="detail">
                  <div style="color:hsl(224, 30%, 27%)">72</div>
                  <div style="color:#98A1A6"> / 100</div>
                </div>
              </div>

              <button class="but">Continue</button>

            </section>
          </div>
        </div>

      </div>

    </section>
    </div>
  </main>

  <div class="attribution fixed-bottom">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/LLL0908">Zoe</a>.
  </div>
</body>

</html>
